<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <logo class="logo">I'm Batman</logo>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h1 class="title">This website is awesome</h1>
      <p class="info">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
      <button class="button">Sign up</button>
    </div>
    <img src="./images/sajjad-ahmadi-edzVv0hEd7E-unsplash.jpg" alt="Lego Batman silhouette" class="image1">
  </div>

  <div class="container">
    <div class="pictures">
      <h2>Some random information.</h2>
    </div>
    <div class="quote">
      <p>Inspiring Quote</p>
    </div>
    <div class="action">
      <p>Call to action</p>
    </div>
  </div>

  <div class="footer">
    <p>Copyright The Odin Project 2023</p>
  </div>
    
</body>
</html>
